<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIOWiki | Login</title>
    <style>
        #butaoError {
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, Arial, sans-serif; 
        }
    </style>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/AdminLTE-3.1.0/plugins/fontawesome-free/css/all.min.css">
<!--/AdminLTE-3.1.0/plugins/fontawesome-free/css/all.min.css-->
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../static/AdminLTE-3.1.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/AdminLTE-3.1.0/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="{{ url_for('show_login')}}"><b>SIO</b>Wiki</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Defina a password para encriptar a sua base de dados de credenciais.</b></p>
            
                <form method="post" action="{{ url_for('store_password')}}">
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" name="password" id="password" value="{{ password }}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <button type="submit" value="submit" class="btn btn-primary btn-block" onclick="loading()" >Guardar</button>
                    </div>
                </form>
                
                {%if error%}
                    <div class="text-center mt-3">
                        <p style="color: #FF0000">{{ error }}</p>
                    </div>
                {%endif%}

                <div class="text-center mt-3">
                    <a href="{{ url_for('show_login')}}">Ir para o login</p>
                </div>
            
            </div>
        </div>
    </div>
    <!-- /.login-box -->

<!-- jQuery -->
<script src="../static/AdminLTE-3.1.0/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../static/AdminLTE-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../static/AdminLTE-3.1.0/dist/js/adminlte.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function loading() {
        Swal.fire({
            title: 'A carregar...',
            allowEscapeKey: false,
            allowOutsideClick: false,
            showConfirmButton: false
        });
    }
</script>

</body>
</html>
